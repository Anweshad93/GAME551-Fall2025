<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* ---- Animated Gradient Background ---- */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd, #00bcd4);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- Static Globe ---- */
    .globe-container {
      position: absolute;
      top: 6%;
      width: 200px;
      height: 200px;
    }

    .globe {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #b3e5fc 25%, #0288d1 75%);

      box-shadow:
        inset -10px -10px 25px rgba(0, 0, 0, 0.3),
        inset 10px 10px 18px rgba(255, 255, 255, 0.35),
        0 10px 25px rgba(0,0,0,0.25);
      position: relative;
    }

    /* Latitude line */
    .globe:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.5);
      transform: translateY(-50%);
    }

    /* Longitude line */
    .globe:after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transform: translateX(-50%);
    }

    /* ---- Title + Text ---- */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 3px 5px rgba(0,0,0,0.25);
      margin-top: 260px; /* adjusts for globe */
    }

    p {
      font-size: 1.2rem;
      max-width: 420px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* ---- Enter AR Button ---- */
    .btn {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #0e5e6f;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    .btn:hover {
      background-color: #e1f5ff;
      transform: scale(1.05);
    }

    /* ---- Footer ---- */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.75;
      text-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; margin-top: 220px; }
      p { font-size: 1rem; }
      .globe-container { top: 4%; width: 150px; height: 150px; }
      .globe { width: 150px; height: 150px; }
    }
  </style>

</head>

<body>

  <!-- Static Globe -->
  <div class="globe-container">
    <div class="globe"></div>
  </div>

  <!-- Title + Subtitle -->
  <h1>WanderXR</h1>
  <p>
    Discover world-famous landmarks in Augmented Reality.<br>
    Explore, learn, and interact right from your space.
  </p>

  <!-- Button -->
  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <!-- Footer -->
  <div class="footer">© 2025 WanderXR • Created by AnweshaDas</div>

  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
