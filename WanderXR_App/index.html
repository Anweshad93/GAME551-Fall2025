<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* -------------- GLOBAL STYLES -------------- */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      /* Gradient background animation */
      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 3px 5px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.2rem;
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* -------------- BUTTON -------------- */
    .btn {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #0e5e6f;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #e0f5ff;
      transform: scale(1.05);
    }

    /* -------------- FOOTER -------------- */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.75;
      text-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>

</head>

<body>

  <h1>WanderXR</h1>

  <p>
    Explore world-famous landmarks in Augmented Reality —  
    place them anywhere and experience immersive learning.
  </p>

  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <div class="footer">© 2025 WanderXR • Created by AnweshaDas</div>

  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
