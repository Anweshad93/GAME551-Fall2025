<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* ------------------ BACKGROUND ------------------ */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;

      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd, #00bcd4);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ------------------ GLOBE ------------------ */
    .globe {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      animation: spinGlobe 12s linear infinite;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      margin-bottom: 20px;
    }

    @keyframes spinGlobe {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ------------------ TEXT ------------------ */
    h1 {
      font-size: 3.4rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.4rem;
      max-width: 450px;
      line-height: 1.6;
      opacity: 0.95;
      margin: 20px auto 40px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    /* ------------------ BUTTON ------------------ */
    .btn {
      padding: 18px 50px;
      background-color: #ffffff;
      color: #0e5e6f;
      font-size: 1.4rem;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .btn:hover {
      transform: scale(1.07);
      background-color: #e0f7ff;
    }

    /* ------------------ FOOTER ------------------ */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      opacity: 0.9;
      text-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      .globe { width: 130px; height: 130px; }
      h1 { font-size: 2.5rem; }
      p { font-size: 1.1rem; }
      .btn { font-size: 1.2rem; padding: 15px 40px; }
    }
  </style>
</head>

<body>

  <!-- Animated Globe -->
  <img class="globe" src="assets/globe.png" alt="Earth Globe">

  <!-- Title -->
  <h1>WanderXR</h1>

  <!-- Subtitle -->
  <p>
    Explore world-famous landmarks in Augmented Reality —  
    learn, interact, and travel the globe from your own space.
  </p>

  <!-- Button -->
  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <!-- Footer -->
  <div class="footer">© 2025 WanderXR • Created by AnweshaDas</div>

  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
