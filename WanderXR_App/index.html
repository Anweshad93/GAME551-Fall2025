<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* ------------------ BACKGROUND IMAGE LAYER ------------------ */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/BG_OBJ_WanderXR.jpg") center/cover no-repeat;
      z-index: -2; /* behind everything */
      opacity: 1;  /* adjust if too strong (0.5–1.0) */
    }

    /* ------------------ ANIMATED GRADIENT OVERLAY ------------------ */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd, #00bcd4);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      opacity: 0.75; /* adjusts blend strength */
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ------------------ LAYOUT ------------------ */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* ------------------ GLOBE ------------------ */
    .globe {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      animation: spinGlobe 14s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spinGlobe {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ------------------ TYPOGRAPHY ------------------ */
    h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.3rem;
      max-width: 450px;
      line-height: 1.6;
      opacity: 0.98;
      margin: 20px auto 40px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.35);
    }

    /* ------------------ BUTTON ------------------ */
    .btn {
      padding: 18px 50px;
      background-color: white;
      color: #0e5e6f;
      font-size: 1.4rem;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .btn:hover {
      transform: scale(1.07);
      background-color: #e0f7ff;
    }

    /* ------------------ FOOTER ------------------ */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      opacity: 0.85;
      text-shadow: 0 2px 5px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>

  <img class="globe" src="assets/globe.png" alt="Spinning Earth">

  <h1>WanderXR</h1>

  <p>
    Explore world landmarks in Augmented Reality —  
    discover, interact, and learn in your own space.
  </p>

  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <div class="footer">© 2025 WanderXR • Created by You</div>

  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
