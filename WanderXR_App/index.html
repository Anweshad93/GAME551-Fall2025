<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd, #00bcd4);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title + text */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 3px 5px rgba(0,0,0,0.25);
      margin-top: 260px; /* makes space for globe */
    }

    p {
      font-size: 1.2rem;
      max-width: 420px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* ENTER AR button */
    .btn {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #0e5e6f;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #e0f5ff;
      transform: scale(1.05);
    }

    /* Footer text */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.75;
      text-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }


    /* Animated Globe */
    .globe-container {
      position: absolute;
      top: 5%;
      width: 200px;
      height: 200px;
    }

    .globe {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #b3e5fc 25%, #0288d1 75%);
      position: relative;
      animation: spin 8s linear infinite;
      box-shadow:
        inset -12px -12px 30px rgba(0, 0, 0, 0.3),
        inset 12px 12px 20px rgba(255, 255, 255, 0.3),
        0 10px 25px rgba(0,0,0,0.25);
    }

    /* latitude line */
    .globe:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.5);
      transform: translateY(-50%);
    }

    /* longitude line */
    .globe:after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transform: translateX(-50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; margin-top: 220px; }
      p { font-size: 1rem; }
      .globe-container { top: 4%; width: 150px; height: 150px; }
      .globe { width: 150px; height: 150px; }
    }

  </style>
</head>

<body>

  <!-- Globe -->
  <div class="globe-container">
    <div class="globe"></div>
  </div>

  <!-- Text -->
  <h1>WanderXR</h1>
  <p>
    Explore world-famous landmarks in Augmented Reality.  
    Learn, interact, and travel the globe from your space.
  </p>

  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <div class="footer">© 2025 WanderXR • Created by You</div>

  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
