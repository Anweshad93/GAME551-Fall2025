<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderXR | Explore the World in AR</title>

  <style>
    /* ---------------- GLOBAL STYLES ---------------- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      /* Gradient background */
      background: linear-gradient(135deg, #0e5e6f, #1e88e5, #4bb3fd);
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      max-width: 420px;
      text-align: center;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* ---------------- BUTTON ---------------- */
    .btn {
      padding: 15px 40px;
      background-color: #ffffff;
      color: #0e5e6f;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .btn:hover {
      transform: scale(1.06);
      background-color: #e6f7ff;
    }

    /* ---------------- ANIMATED GLOBE ---------------- */
    .globe-container {
      position: absolute;
      top: 8%;
      width: 180px;
      height: 180px;
    }

    .globe {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #b3e5fc 20%, #0288d1 80%);
      position: relative;
      animation: spin 8s linear infinite;
      box-shadow:
        inset -10px -10px 30px rgba(0, 0, 0, 0.3),
        inset 10px 10px 20px rgba(255, 255, 255, 0.3),
        0 10px 25px rgba(0,0,0,0.25);
    }

    /* latitude lines */
    .globe::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.5);
      transform: translateY(-50%);
    }

    /* longitude lines */
    .globe::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transform: translateX(-50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ---------------- FOOTER ---------------- */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; margin-top: 220px; }
      p { font-size: 1rem; }
      .globe-container { top: 5%; }
    }
  </style>
</head>

<body>

  <!-- Animated Globe -->
  <div class="globe-container">
    <div class="globe"></div>
  </div>

  <!-- Title -->
  <h1>WanderXR</h1>

  <!-- Subtitle -->
  <p>
    Discover world-famous landmarks in Augmented Reality — 
    explore, learn, and interact like never before.
  </p>

  <!-- Button -->
  <button class="btn" onclick="enterAR()">Enter AR Experience</button>

  <!-- Footer -->
  <div class="footer">© 2025 WanderXR • Created by AnweshaDas</div>

  <!-- JS Navigation -->
  <script>
    function enterAR() {
      window.location.href = "ar.html";
    }
  </script>

</body>
</html>
